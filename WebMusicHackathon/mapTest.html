<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title>地図を楽器に！</title>
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/blitzer/jquery-ui.css" rel="stylesheet" type="text/css"/><!-- jquery UI のcss-->
  <link rel ="stylesheet" href ="css/style.css" type="text/css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script><!-- jquery　本体-->
  <script type="text/javascript"  src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script><!-- jquery-UI　本体-->
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="js/jquery.knob.js"></script>
	<script type="text/javascript" src="js/map.js"></script>
	<script type="text/javascript" src="js/oto.js"></script>
	
</head>
<body>
  <h1>Map Music</h1>
	<div id="gmap" style="width : 100%; height : 400px;"></div>
  <p><button id="play_button" onclick="Play()">Play</button></p>
	
<form method="post" id="latlng">
  <label for="latitude">緯度</label>
  <input type="text" id="latitude" name="latitude" />
  <label form="longitude">経度</label>
  <input type="text" id="longitude" name="longitude" />
</form>
	<div>
      <div style="float:left">
        Type : <select id="type" onchange="Setup()"><option>LPF</option><option>HPF</option><option>BPF</optioin>
            <option>LowShelf</option><option>HighShelf</option><option>Peaking</option><option>Notch</option><option>AllPass</option>
          </select>
        Freq : <input min="100" max="20000" id="freq" size="10" value="5000"/>
        Q : <input min="0" max="50" step="0.1" id="q" size="10" value="5"/>
        Gain : <input min="-50" max="50" id="gain" size="10" value="0"/>
        
        <p><canvas id="cvs" width=512 height=256></canvas></p>
      </div>
    </div>
    <br/>
    <script type="text/javascript" src="js/musicApi.js"></script>
</body>
</html>
